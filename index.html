<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Information page</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
</head>
<body>
    <nav class="navbar" style="background-color: #4389bb;">
        <div class="container-fluid">
          <span class="navbar-text">
            Country Info Finder
          </span>
        </div>
      </nav>
    <div class="container col-md-3 mt-4 pt-4">
        <form id="country-enter">
        <div class="row justify-content-center">
            <input id="country-input" class="form-control form-control-lg mb-4" type="text" placeholder="Enter a country to learn about here!" aria-label=".form-control-lg example">
            <button id="country-button" class="btn btn-primary" type="submit">Let's Learn!</button>
          </div>
        </form>
    </div>

    <div class="row justify-content-center mt-4 pt-4 country-info is-hidden" id="country-info">
        <div class="card mb-3" style="max-width: 750px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img id="country-image" src="..." class="country-image" alt="...">
              </div>
              <div class="col-md-8 text-end">
                <div class="card-body">
                  <h4 id="country-name" class="card-item"></h4>
                  <p id="country-currency" class="card-item"></p>
                  <p id="country-capital" class="card-item"></p>
                  <p id="country-languages" class="card-item"></p>
                </div>
              </div>
            </div>
          </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
